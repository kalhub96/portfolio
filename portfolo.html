<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Designer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
</head>
<body>
    <header>
        <h1 class="animate__animated animate__fadeInDown">My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about" data-aos="fade-up">
        <h2>About Me</h2>
        <p>Hi, I'm KALEAB YOHANNES , a passionate graphic designer.</p>
    </section>

    <section id="work">
        <h2 data-aos="fade-up">My Work</h2>
        <div class="gallery-item" data-aos="zoom-in"> 
            <img src="image1.jpg" alt="Project 1"> 
            <p>Project 1 Description</p> 
            <button class="btn">View More</button> 
            <button class="btn">Download</button>
        </div> 
        <div class="gallery-item" data-aos="zoom-in"> 
            <img src="image2.jpg" alt="Project 2"> 
            <p>Project 2 Description</p> 
            <button class="btn">View More</button> 
            <button class="btn">Download</button>
        </div> 
        <div class="gallery-item" data-aos="zoom-in"> 
            <img src="image3.jpg" alt="Project 3"> 
            <p>Project 3 Description</p> 
            <button class="btn">View More</button> 
            <button class="btn">Download</button>
        </div>
    </section>

    <section id="contact" data-aos="fade-up">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="scripts.js"></script>
</body>
<script>
// scripts.js
document.addEventListener("DOMContentLoaded", function() {
    AOS.init();
});
</script>
</html>
